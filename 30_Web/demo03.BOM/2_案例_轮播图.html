<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            text-align: center;
        }
    </style>
</head>
<body>
<div>
    <img id="img" src="img/1.png">
</div>
</body>
<script>
    var num = 1;
    var img = document.getElementById("img");
    setInterval(function () {
        num ++;
        if(num > 4){
            num = 1;
        }
        img.src = "img/"+num+".png";
    },2000);
</script>
</html>
