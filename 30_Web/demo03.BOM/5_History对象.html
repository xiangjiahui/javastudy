<script>
    /*
    History:历史记录对象
        1.创建:
            1.window.history
            2.history
       2.方法:
            back():加载history列表中的前一个URL。相当于浏览器左上方的后退箭头
            forward():加载history列表中的下一个URL。相当于浏览器左上方的前进箭头
            go(参数):加载history列表中的某个具体页面
                参数:如go(1)代表前进一个历史记录
                    正数:前进几个历史记录
                    负数:后退几个历史记录
     */
