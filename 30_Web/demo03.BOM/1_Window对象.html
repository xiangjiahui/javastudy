<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="openBtn" type="button" value="打开窗口" onclick="openWindow()">
<input id="closeBtn" type="button" value="关闭窗口" onclick="closeWindow()">
</body>
<script>
    /*
    Window:窗口对象
        1.创建
            特点:不用创建，可直接使用 window.方法名。   window引用也可省略
        2.方法:
            1.与弹出框有关的方法:
                alert():显示带有一段消息和一个确认按钮的警告框。
                confirm():显示带有一段消息以及确认按钮和取消按钮的对话框。
                    * 点击确认，方法返回true
                    * 点击取消，方法返回false
                prompt():显示可提示用户输入的对话框。
                    * 返回值:获取用户输入的值
           2.与打开关系有关的方法
                open():打开一个新的浏览器窗口
                close():关闭浏览器窗口
                    谁调用，关闭谁
          3.与定时器有关的方法
                setTimeout(参数1，参数2):在指定的毫秒数后调用函数或计算表达式。
                    参数1:要执行的方法
                    参数2:多少秒后执行(以毫秒为单位)
                clearTimeout():取消由 setTimeout()方法设置的 timeout。

                setInterval():按照指定的周期（以毫秒计）来调用函数或计算表达式。
                    参数与上等同
                clearInterval():取消由 setInterval() 设置的 timeout。
     3.属性:
        1.获取其它BOM对象
            history、location、Navigator,Screen
       2.获取DOM对象
            document
     */
    var openBtn = document.getElementById("openBtn");
    // document.getElementById("closeBtn");
    var newWindow;
    function openWindow(){
        newWindow = open("https://www.baidu.com");
    }

    function closeWindow(){
        newWindow.close();
    }

    //一次性定时器，只有一次
    var timeout = setTimeout(function () {
        alert("boom~~");
    },2000);
    clearTimeout(timeout);//执行该方法，定时器不会生效

    var interval = setInterval(function () {
        alert("hello");
    },2000);
    clearInterval(interval);
</script>
</html>
