<script>
    /*
    Function:函数(方法)对象
    1.创建:
        1.function 方法名(形参列表){   //方法体   }
        2.var 方法名 = function(形参列表){     //方法体   }
    2.调用:
        方法名(实参列表);
    3.属性:
        length:代表形参的个数
    4.特点:
        1.方法定义时,形参的类型不用写
        2.方法是一个对象，如果定义名称相同的方法，后面定义的方法会覆盖前面的方法
        3.在JS中，方法的调用只与方法的名称有关，和参数列表无关
        4.在方法声明中有一个隐藏的内置对象(数组),arguments,封装所有的实际参数
    */
    //求任意个数的和
    function add(){
        var sum = 0;
        for(var i = 0;i < arguments.length; i++){
            sum += arguments[i];
        }
        return sum;
    }

    var sum = add(1,2,3);
    alert(sum);

</script>
