<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>九九乘法表</title>
    <style>
        td{
            border: 1px solid;
        }
    </style>
</head>
<body>
</body>
<script>
    document.write("<table align='center'>");
        for(var i = 1;i <= 9;i++){
            document.write("<tr>");
                for(var j = 1;j <= i;j++){
                document.write("<td>"+i+"*"+j+"="+(i*j)+"&nbsp;&nbsp;&nbsp;"+"</td>")
            }
            document.write("<br>");
            document.write("</tr>");
        }
    document.write("</table>");
</script>
</html>
