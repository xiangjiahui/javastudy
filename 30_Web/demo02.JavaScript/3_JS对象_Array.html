<script>
    /*
    Array数组对象:
        1.创建:
            1.var arr = new Array(元素列表)
            2.var arr = new Array(默认长度)
            3.var arr = [元素列表]
        2.方法:
            join():将数组中的元素按照指定的分隔符拼接为新的字符串
            push():向数组的末尾添加一个或多个元素,并返回新的长度
        3.属性:length:数组的长度
        4.特点:
            1.JS中，数组的元素类型是可变的
            2.JS中，数组的长度是可变的
     */
    //1.创建方式
    var arr1 = new Array(1,2,3);
    var arr2 = new Array(5);
    var arr3 = [1,2,3,4];

    document.write(arr3.join("--")+"<br>");

    var arr4 = [1,"abc",true];
    document.write(arr4[0]+"<br>");
    document.write(arr4[1]+"<br>");
    document.write(arr4[2]+"<br>");
    arr4.push(10);
    document.write(arr4.join("---"));
</script>
