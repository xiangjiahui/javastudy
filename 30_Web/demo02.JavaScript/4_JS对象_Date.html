<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
</body>
<script>
    /*
    Date:日期对象
    1.创建
        var date = new Date();
    2.方法:
        1.toLocaleString():根据本地时间格式，把Date对象转换为字符串。
        2.getTime():返回 1970 年 1 月 1 日至今的毫秒数。
     */
    var date = new Date();

    document.write(date.toLocaleString()+"<br>");

    document.write(date.getTime()+"<br>");
</script>
</html>
