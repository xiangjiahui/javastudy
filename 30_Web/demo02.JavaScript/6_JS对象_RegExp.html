<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
</body>
<script>
    /*
    RegExp:正则表达式对象
        1.正则表达式：定义字符串的组成规则
            1.单个字符:[]
                如:[a] [ab] [a-zA-Z0-9_]
                \d:单个数字字符[0-9]
                \w:单个单词字符[a-zA-Z0-9_]
           2.量词
              ?:表示出现0次或1次
              *:表示出现0次或多次
              +:表示出现1次或多次
              {m,n}:表示  m <= 数量 <= n
                    m如果缺少:{,n}表示最多n次
                    n如果缺少:{m,}表示最少m次
           3.开始结束符号:
               ^:开始
               $:结束
        2.正则对象
            1.创建
                1.var reg = new RegExp("正则表达式");
                2.var reg = /正则表达式/;
           2.方法
                test(参数):验证指定的字符串是否符合正则的规则
     */
    var reg = new RegExp("^\\w{6,12}$");
    var reg2 = /^\w{6,12}$/;

    var uname = "zhangsan";
    var flag = reg2.test(uname);
    alert(flag);
</script>
</html>
