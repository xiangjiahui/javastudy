<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Node节点对象</title>
    <style>
        div{
            border: 1px solid red;
        }
        #div1{
            width: 200px;
            height: 200px;
        }
        #div2{
            width: 100px;
            height: 100px;
        }
        #div3{
            border: 1px solid red;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
<div id="div1">
    <div id="div2">
        div2
    </div>
    div1
</div>
<a href="javascript:void(0);" onclick="del()">删除节点</a>
<a href="javascript:void(0);" onclick="add()">添加节点</a>
</body>
<script>
    /*
    Node:节点对象，其它五个的父对象
    方法:
        1.removeChild():删除(并返回)当前节点的指定子节点
        2.appendChild():向节点的子节点列表的结尾添加新的子节点
        3.replaceChild():用新节点替换一个子节点
    属性: parentNode 返回节点的父节点
    超链接功能:
        1.可以被点击
        2.点击后跳转到href指定的URL
    需求:保留1功能,去掉2功能
    实现:href = "javascript:void(0);"
     */
    function del(){
        var div1 = document.getElementById("div1");
        var div2 = document.getElementById("div2");
        div1.removeChild(div2);
    }

    function add(){
        var div1 = document.getElementById("div1");
        var div3 = document.createElement("div");
        div3.setAttribute("id","div3");
        div3.innerHTML = "div3";
        div1.appendChild(div3);
    }
</script>
</html>
