<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    常见的事件:
        1.点击事件
            1.onclick	鼠标点击某个对象
            2.ondblclick	鼠标双击某个对象
        2.焦点事件
            1.onblur	元素失去焦点(一般用于表单验证)
            2.onfocus	元素获得焦点
        3.加载事件
            1.onload	某个页面或图像被完成加载
        4.鼠标事件
            1.onmousedown	某个鼠标按键被按下
                定义方法时，定义一个形参,接收event对象
                event对象的button属性可以获取鼠标的按键被点击了(0鼠标左，1滑轮，2右键)
            2.onmouseup	某个鼠标按键被松开
            3.onmousemove	鼠标被移动
            4.onmouseover	鼠标被移到某元素之上
            5.onmouseout	鼠标从某元素移开
        5.键盘事件
            1.onkeydown	某个键盘的键被按下
            2.onkeyup	某个键盘的键被松开
            3.onkeypress	某个键盘的键被按下或按住
        6.选中和改变事件
            1.onchange	用户改变域的内容(一般作用于下拉列表)
            2.onselect	文本被选定
        7.表单事件
            1.onsubmit	提交按钮被点击
                * 可以阻止表单的提交:方法返回false则表单被阻止提交。
            2.onreset	重置按钮被点击
     */
</script>
</body>
</html>
