<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Element对象</title>
</head>
<body>
<a>点我试一试</a><br>
<input type="button" value="设置属性" onclick="add()">
<input type="button" value="删除属性" onclick="remove()">
</body>
<script>
    /*
    Element元素对象
    方法:
        setAttribute():设置属性
        removeAttribute():删除属性
     */
    function add(){
        var ele_a = document.getElementsByTagName("a")[0];
        ele_a.setAttribute("href","https://www.baidu.com");
    }

    function remove(){
        var ele_a = document.getElementsByTagName("a")[0];
        ele_a.removeAttribute("href");
    }
</script>
</html>
