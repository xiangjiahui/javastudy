<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
<!--表格标签
table定义表格: width宽度  border边框 cellpadding定义内容与单元格的距离
cellspacing定义单元格之间的距离，一般为0。bgcolor 背景色
tr：定义行-bgcolor背景色 align对齐方式  td:定义单元格-colspan合并列 rowspan合并行   th定义表头单元格
<caption>	定义表格的标题
<colgroup>	定义表格列的组
<col>	定义用于表格列的属性
<thead>	定义表格的页眉
<tbody>	定义表格的主体
<tfoot>	定义表格的页脚
有多个单元格表格可以嵌套
<tr>
    <td>
        <table></table>
    </td>
</tr>
-->
<table border="1" width="50%"  cellspacing="0" cellpadding="0" bgcolor="#7fffd4"  align="center">
    <caption>学生信息表</caption>
    <tr bgcolor="#ffe4c4">
        <th rowspan="2">编号</th>
        <th>姓名</th>
        <th>年龄</th>
    </tr>
    <tr align="center">
        <td>1</td>
        <td>张三</td>
        <td>18</td>
    </tr>
    <tr align="center">
        <td>2</td>
        <td>李四</td>
        <td colspan="2">20</td>
    </tr>
</table>
<hr>
<table border="1" width="50%"  cellspacing="0" cellpadding="0" align="center">
    <caption>学生信息表</caption>
    <tr>
        <th>编号</th><!-- td,th可设置高度,只需设置一个整行都会改变   height="100"-->
        <th>姓名</th>
        <th>性别</th>
        <th>成绩</th>
    </tr>
    <tr align="center"><!-- tr可设置高度   height="40"-->
        <td>1</td>
        <td>小龙女</td>
        <td>女</td>
        <td>100</td>
    </tr>
    <tr align="center">
        <td>2</td>
        <td>杨过</td>
        <td>男</td>
        <td  rowspan="2">90</td>
    </tr>
    <tr align="center">
        <td>3</td>
        <td>金轮法王</td>
        <td>男</td>
    </tr>
    <tr align="center">
        <td>总成绩</td>
        <td colspan="3">190</td>
    </tr>
</table>
</body>
</html>
