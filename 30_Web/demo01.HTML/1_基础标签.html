<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>我</h1>
<h2>我</h2>
<p>段落标签</p>
<b>字体加粗</b><br>
<i>斜体字</i><br>
<!--alt+/快捷键 快速编辑-->
<hr>
<!--hr分割线标签属性：color颜色 width宽度 size高度 align对齐方式：left right center -->
<!--图片标签<img src:图片路径  alt：图片无法显示时的替代文字  width宽度>
    图片路径：相对路径 :  ./代表当前目录   ../代表上一级目录
-->
<!--有序列表 ol-->
早上起床做的事
<ol type="1" start="1"><!--type: 1 A a I i  start:开始位置的索引-->
    <li>刷牙</li>
    <li>洗脸</li>
    <li>吃饭</li>
</ol>
早上起床做的事
<ul type="circle"><!--type:disc 圆点 square:正方形  circle:空心圆 -->
    <li>刷牙</li>
    <li>洗脸</li>
    <li>吃饭</li>
</ul>
<a href="" target="_blank"></a>
<!--a超链接标签 href链接  target跳转的方式:_self 默认本页面跳转  _blank打开一个新页面跳转-->
<a href="#123">跳转到锚点</a>
<h1 id="123">锚点所在</h1>
<a href="./1_基础标签.html" target="_blank">可以跳转到本地的其它页面</a>
<!--
    div:块标签，每一个div占满一行
    span:仅仅只是起文字的包裹左右没有任何效果，这是为了更好的使用css控制文字。文本信息在一行展示，行内标签
-->
<!--语义化标签
<header></header>
<footer></footer>
-->
</body>
</html>
