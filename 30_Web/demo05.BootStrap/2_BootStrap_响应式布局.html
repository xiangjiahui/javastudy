<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap  HelloWord</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .td{
            border: 1px solid red;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-1 col-sm-2 td">栅格</div>
        <div class="col-lg-1 col-sm-2 td">栅格</div>
        <div class="col-lg-1 col-sm-2 td">栅格</div>
        <div class="col-lg-1 col-sm-2 td">栅格</div>
        <div class="col-lg-1 col-sm-2 td">栅格</div>
        <div class="col-lg-1 col-sm-2 td">栅格</div>
        <div class="col-lg-1 col-sm-2 td">栅格</div>
        <div class="col-lg-1 col-sm-2 td">栅格</div>
        <div class="col-lg-1 col-sm-2 td">栅格</div>
        <div class="col-lg-1 col-sm-2 td">栅格</div>
        <div class="col-lg-1 col-sm-2 td">栅格</div>
        <div class="col-lg-1 col-sm-2 td">栅格</div>
    </div>
</div>
</body>
<script src="js/jquery-3.4.1.min.js">
    /*
    响应式布局
        同一套页面可以兼容不同分辨率的设备
        实现:依赖于栅格系统:将一行平均分为12个格子,可以指定元素占几个格子
        步骤:
            1.定义容器。相当于之前的table
                容器分类:
                    1.container:官方设定的固定宽度。页面两边会留白
                    2.container-fluid:每一种设备都是100%宽度
           2.定义行。相当于之前的tr       样式:row
           3.定义元素。相当于td。指定该元素在不同的元素上，所占的格子数目          样式:col-设备代号-格子数目
                  设备代号:
                    1.xs:超小屏幕  手机(<768px):col-xs-12
                    2.sm:小屏幕  平板(>=768px)
                    3.md:中等屏幕  桌面显示器(>=992px)
                    4.lg:大屏幕  大桌面显示器(>=1200px)
           注意:
                1.一行中如果格子数目超过12，则超出部分自动换行
                2.栅格类属性可以向上兼容。栅格类适用于屏幕宽度大于或等于分界点大小的设备
                3.如果真实设备宽度小于了设置栅格类属性的设备代码的最小值，会一个元素沾满一行
     */
</script>
<script src="js/bootstrap.min.js"></script>
</html>
