<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>省份</title>
</head>
<body>
    <select  id="province">
        <option>--请选择省份--</option>
    </select>
</body>
<script src="js/jquery-3.4.1.min.js"></script>
<script>

    $.get("provinceServlet",{},function (data){
        //1.获取select
        var province = $("#province");

        //2.遍历json数据
        $(data).each(function (){
            //3.添加option标签
            var option = "<option name='"+this.id+"'>"+this.name+"</option>";

            province.append(option);
        });

    });

</script>
</html>
