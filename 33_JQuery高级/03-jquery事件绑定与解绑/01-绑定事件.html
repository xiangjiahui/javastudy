<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input id="name" type="text" value="绑定点击事件">
</body>
<script src="../js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    $("#name").click(function (){
        alert("我被点击了......");
    });

    // $("#name").mouseover(function (){
    //     alert("鼠标来了......");
    // }).mouseout(function (){
    //     alert("鼠标走了.........");
    // });
    $("#name").on("mouseover",function (){
        alert("鼠标来了.......");
    });
</script>
</html>
