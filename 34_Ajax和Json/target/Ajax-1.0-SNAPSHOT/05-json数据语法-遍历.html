<script>
    var p = {name:"张三",age:23,gender:"男"};
    //遍历普通的json对象
    //for  in循环
/*    for (var key in p){

    var persons = [
        {name:"张三",age:23,gender:"男",answer:true},
        {name:"李四",age:24,gender:"男",answer:false},
        {name:"王五",age:225,gender:"男",answer:true}
        ];

    //遍历数组json对象
    for (var i = 0; i < persons.length; i++) {
        var person = persons[i];
        for (var key in person){
            alert(key +":"+ person[key]);
        }
    }
</script>
