<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM操作</title>
</head>
<body>
<!--
1.内容操作：
    1.html():获取/设置元素的标签体内容
    2.text():获取/设置元素的纯文本内容
    3.val():获取/设置元素的val值
2.属性操作
    1.通用属性操作:
        1.attr():获取/设置元素的属性
            $("").attr("属性名") 获得属性值
            $("").attr("属性名","新属性名") 更改属性
            $("").attr("新属性名","新属性值") 设置属性
        2.removeAttr():删除属性
        3.prop():获取/设置元素的属性
        4.removeProp():删除元素的属性

        *attr和prop的区别
            1.如果要操作的是元素固有的属性,建议使用prop
            2.如果要操作的是元素自定义的属性,建议使用attr
    2.对class属性操作
        1.addClass():添加class属性
            addClass("属性名","属性值")
        2.removeClass():删除class属性
        3.toggleClass():替换class属性
            *toggleClass("one"):
                *判断如果元素对象上存在class=one,则将属性值删除掉,如果不存在,则添加属性值
    3.CRUD操作
        1.append():父元素将子元素追加到末尾
            *对象1.append(对象2):将对象2添加到对象1内部末尾
        2.prepend():父元素将子元素追加到开头
            *对象1.prepend(对象2):将对象2添加到对象1内部开头
        3.appendTo()
            *对象1.appendTo(对象2):将对象1添加到对象2内部末尾
        4.prependTo()
            *对象1.prependTo(对象2):将对象1添加到对象2内部开头

        5.after():添加元素到元素后面
            *对象1.after(对象2):将对象2添加到对象1后面。对象1和对象2是兄弟关系,即是平级关系
        6.before():
            *对象1.before(对象2):将对象2添加到对象1前面。对象1和对象2是兄弟关系,即是平级关系
        7.insertAfter():
            *对象1.insertAfter(对象2):将对象2添加到对象1后面。对象1和对象2是兄弟关系
        8.insertBefore():
            *对象1.insertBefore(对象2):将对象2添加到对象1前面。对象1和对象2是兄弟关系

        9.remove():移除元素
            *对象.remove():将对象移除掉
        10.empty():清空元素的所有后代元素
            *对象.empty():将对象的后代元素全部清空,但是保留当前对象以及其属性节点
-->
</body>
</html>
