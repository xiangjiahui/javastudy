<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QQ表情选择</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ul{
            margin-top: 50px;
            overflow: hidden;
        }
        .emoji img{
            cursor: pointer;
        }
        li{
            width: 48px;
            height: 48px;
            float: left;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="emoji">
    <ul>
        <li><img src="./img/img1.gif" width="22" height="22" alt=""></li>
        <li><img src="./img/img2.gif" width="22" height="22" alt=""></li>
        <li><img src="./img/img3.gif" width="22" height="22" alt=""></li>
        <li><img src="./img/img4.gif" width="22" height="22" alt=""></li>
        <li><img src="./img/img5.gif" width="22" height="22" alt=""></li>
        <li><img src="./img/img6.gif" width="22" height="22" alt=""></li>
        <li><img src="./img/img7.gif" width="22" height="22" alt=""></li>
    </ul>
    <p class="word">
        <strong>请发言:</strong>
        <img src="./img/55@2x.gif" width="22" height="22" alt="">
    </p>
</div>
</body>
<script src="../js/jquery-3.4.1.min.js"></script>
<script>
    $("img").click(function (){
        $(".word").append($(this).clone());
    });

</script>
</html>
